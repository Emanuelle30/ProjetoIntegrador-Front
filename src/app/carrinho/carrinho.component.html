<div class="container d-flex mt-5 mb-5">
  <div class="col-md-8">
    <h3 class="mb-4 ml-3">CARRINHO</h3>

    <!-- Card Minhas Compras -->
    <div class="container-fluid my-4">
      <div class="container">
        <div class="row">
          <h3 class="inverno mb-2">Minhas compras</h3>
        </div>

        <div class="row d-flex align-items-center">
          <div class="card col-md-10 justify-content-center p-2" *ngFor="let produto of listaCompras">
            <div>
              <span class="mb-1 mt-2 ml-5">
                Vendido e entregue por <a href="">{{produto.fornecedor}}</a>
              </span>
            </div>
            <div class="row">
              <div class="col-4 p-3 ml-5">
                <img [src]="produto.foto" alt="Foto do produto" class="produtoFoto rounded img" />
              </div>
              <div>

                <div class="col-12 d-flex flex-column ">
                  <div class=" mt-2 ml-3">

                    <span class="d-block p-1 ">{{ produto.nome }}</span>
                    <span class="d-block p-1">Categoria: {{ produto.categoria.descricao }}</span>
                    <span class="d-block p-1">Preço: <strong>{{ produto.preco | currency: "BRL" }}</strong></span>
                    <span class="d-block p-1 ">
                      <p class="d-flex align-items mt-1">Quantidade:
                        <button class="ml-2 borda bg-verao" (click)="offClick()">
                          <i class="fa fa-minus text-white" aria-hidden="true"></i>
                        </button>
                        <option class="ml-2" value="">{{ sumValue }}</option>
                        <button class="ml-2 borda bg-verao" (click)="onClick()">
                          <i class="fa fa-plus text-white" aria-hidden="true"></i>
                        </button>
                      </p>
                    </span>
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
    <!-- /Card Minhas Compras -->

    <form>
      <div class="card col-md-12 ml-3" style="width: 35rem">
        <div class="card-body">
          <div class="form-group col-md-12">
            <h4 class="card-title">
              <label for="inputCEP">Calcular frete</label>
            </h4>

            <!--  calcular frete -->
            <div class="d-flex align-items-center">
              <input mask="AAAA-AAA" type="text" class="form-control mr-3" id="inputCEP"
                placeholder="Digite seu CEP aqui" />

              <!-- Button trigger modal -->
              <button type="button" class="btn bg-inverno fw w-50 text-white" data-toggle="modal"
                data-target="#exampleModal" (click)="calcularFrete()">
                Calcular frete
              </button>
            </div>

          </div>
        </div>
      </div>
    </form>
    <!-- fim forms -->
  </div>

  <!-- Inicio do card de total - alinhado na direita -->
  <div class="col-md-4 mt-5">
    <div class="d-flex align-content-center mt-1 ">
      <div class="card mt-5" style="width: 100%">
        <div class="card-body">
          <div class="col-12">
            <div class="row d-flex">
              <div class="col-12">
                <div class="row d-flex justify-content-center align-items-center">
                  <h4 class="text-center mt-3">
                    Total: {{ +total() | currency: "BRL" }}
                  </h4>
                  <p class="text-center">
                    em até 12 parcelas de:
                    {{ parcela() | currency: "BRL" }}
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- ! Botão e modal de finalizar compra -->

          <div class="row">
            <div class="col-12">
              <div class="row justify-content-center">
                <!-- botão -->
                <button type="button" class="btn bg-inverno fw text-white mb-2" data-toggle="modal"
                  data-target="#exampleModalCenter" (click)="finalizarCompra()">
                  Finalizar compra
                </button>
              </div>
            </div>
          </div>
          <!-- ! / FIM modal de finalizar compra -->
        </div>
      </div>
    </div>
  </div>
</div>
