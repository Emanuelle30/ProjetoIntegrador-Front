<div class="container-fluid py-5 bg-inverno">
  <div class="row d-flex align-items-center">
    <div class="col-md-3">
      <div class="d-flex flex-column">
        <img src="../../assets/img/passaro-xilogravura.png" alt="imagem de cordel passaro" />

        <img src="../../assets/img/Garota-xilogravura.png" alt="imagem de cordel garota" />
      </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-5">
      <div class="card borda">
        <div class="card-body">
          <ul class="navbar-nav ml-auto d-flex align-items-center">
            <li class="nav-item pb-2">
              <img src="https://i.imgur.com/WyaqWG2.png" alt="logo compravisse" width="150px" height="150px"
                class="img-fluid pt-2 " />
            </li>
          </ul>

          <!--Card Form-->
          <div class="col-md-12 mt-4 mb-4">
            <div class="row d-flex justify-content-center">
              <div class="col-md-12">
                <h2 class="text-center p-3">Cadastro de produtos</h2>

                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input [(ngModel)]="produto.nome" class="form-control" type="text" name="nome" id="nome"
                    placeholder="Digite o nome do produto" />
                </div>

                <div class="form-group">
                  <label for="usuario">Descrição</label>
                  <input [(ngModel)]="produto.descricao" class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Descreva o produto" />
                </div>

                <div class="form-group">
                  <label for="foto">Foto</label>
                  <input [(ngModel)]="produto.foto" class="form-control" type="text" name="foto" id="foto"
                    placeholder="Insira link da foto do produto" />
                </div>

                <div class="form-group">
                  <label for="senha">Tamanho</label>
                  <input [(ngModel)]="produto.tamanho" class="form-control" type="text" name="senha" id="senha"
                    placeholder="Digite o tamanho do produto" />
                </div>

                <div class="form-group">
                  <label for="confirmSenha">Preço</label>
                  <input [(ngModel)]="produto.preco" class="form-control" type="number" name="senha" id="confirmSenha"
                    placeholder="Digite o preço do produto" />
                </div>

                <div class="form-group">
                  <label for="texto">Selecione uma categoria</label>
                  <select name="categoria" id="categoria" class="form-control" [(ngModel)]="idCategoria"
                    (change)="findByIdCategoria()">
                    <option *ngFor="let item of listaCategoria" value="{{item.id}}">
                      {{item.descricao}}
                    </option>
                  </select>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-success" (click)="cadastrar()">
                    Cadastrar
                  </button>
                </div>
                <!--/Card Form-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
