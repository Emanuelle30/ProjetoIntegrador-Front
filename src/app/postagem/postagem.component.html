<div class="container-fluid py-5 bg-primavera-suave">
  <div class="row d-flex align-items-center">
    <div class="col-md-12">
      <div class="d-flex align-items-start">
        <img class="sol ml-5" src="../../assets/img/sol-xilu.png" alt="imagem de sol" />
        <div class="d-flex align-items-center" *ngIf='auth.logado()'>
          <h4 class="ml-5 mt-5">Área do vendedor(a): {{auth.nome}}</h4>
        </div>
      </div>
    </div>
    <!--Card Form-->


    <div class="container-fluid ">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="row d-flex justify-content-center">
            <div class="col-md-10">
              <div class="card borda">
                <div class="card-body">
                  <h2 class="text-center text-color-outono">Cadastro de produtos</h2>

                  <div class="ml-3 mr-3">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]="produto.nome" class="form-control" type="text" name="nome" id="nome"
                      placeholder="Digite o nome do produto" />
                  </div>

                  <div class="form-group">
                    <label for="usuario">Descrição</label>
                    <input [(ngModel)]="produto.descricao" class="form-control" type="text" name="usuario" id="usuario"
                      placeholder="Descreva o produto" />
                  </div>

                  <div class="form-group">
                    <label for="foto">Foto</label>
                    <input [(ngModel)]="produto.foto" class="form-control" type="text" name="foto" id="foto"
                      placeholder="Insira link da foto do produto" />
                  </div>

                  <div class="form-group">
                    <label for="senha">Tamanho</label>
                    <input [(ngModel)]="produto.tamanho" class="form-control" type="text" name="senha" id="senha"
                      placeholder="Digite o tamanho do produto" />
                  </div>

                  <div class="form-group">
                    <label for="confirmSenha">Preço</label>
                    <input [(ngModel)]="produto.preco" class="form-control" type="number" name="senha" id="confirmSenha"
                      placeholder="Digite o preço do produto" />
                  </div>

                  <div class="form-group">
                    <label for="texto">Selecione uma categoria</label>
                    <select name="categoria" id="categoria" class="form-control" [(ngModel)]="idCategoria"
                      (change)="findByIdCategoria()">
                      <option *ngFor="let item of listaCategoria" value="{{item.id}}">
                        {{item.descricao}}
                      </option>
                    </select>
                  </div>
                </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-style mr-4" routerLink="/vendedor">
                      Cancelar
                    </button>
                    <button type="submit" class="btn btn-success btn-style" (click)="cadastrar()">
                      Cadastrar
                    </button>
                  </div>
                  <!--/Card Form-->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
