<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary"> Atualizar usuário </h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <form>
                <div class="form-group">
                    <label for=""> Nome</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.nome" name='nome'>
                </div>
                <div class="form-group">
                    <label for=""> E-mail</label>
                    <input type="email" class="form-control" [(ngModel)]="usuario.usuario" name="email">
                </div>
                <div class="form-group">
                    <label for=""> Foto</label>
                    <input type="text" class="form-control" [(ngModel)]="usuario.foto" name="foto">
                </div>
                <div class="form-group">
                    <label for=""> Senha</label>
                    <input type="password" class="form-control" name="senha" (input)="confirmSenha($event)">
                </div>
                <div class="form-group">
                    <label for=""> Confirmar senha</label>
                    <input type="password" class="form-control" [(ngModel)]="usuario.senha" name="confirmarSenha">
                </div>
                <div class="form-group">
                    <label for=""> Tipo de usuário</label>
                    <select name="" id="" class="form-control" (change)="tipoUsuario($event)">
                        <option value="" selected disabled> Selecione a opção</option>
                        <option value=""> Administrador</option>
                        <option value=""> Padrão</option>
                    </select>
                </div>
                <div class="d-flex justify-content-around">
                    <button class="btn btn-outline-danger w-25" routerLink="/inicio"> Cancelar</button>
                    <button class="btn btn-outline-dark w-25" (click)="atualizar()"> Atualizar </button>
                </div>
            </form>
        </div>
    </div>
</div>
